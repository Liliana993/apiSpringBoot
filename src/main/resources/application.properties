spring.application.name=apiSpring

spring.datasource.url=jdbc:mysql://localhost/${YOUR_DATABASE_NAME}
spring-datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${YOUR_USER}
spring.datasource.password=${YOUR_PASSWORD}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.data.web.pageable.page-parameter=pagina
spring.data.web.pageable.size-parameter=tamano
spring.data.web.sort.sort-parameter=orden
spring.flyway.ignore-migration-patterns=repeatable:missing,*:pending
server.error.include-stacktrace=never

api.security.token.secret=${JWT_SECRET:12345678}
